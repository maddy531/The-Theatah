<!--form!-->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Your viewing thrown!</h2>
          <h4>Reserve your spot now, ya see.</h4>
        </div>
        <div class="modal-body">
          <div id="envelope">
            <form action="" method="post">
              <label>Name:</label>
                <input name="name" placeholder="Maddy Andrade" type="text" width="100px;">
              <label>Email:</label>
                <input name="email" placeholder="yourname@gmail.com" type="text">
              <label>Contact Number:</label>
                <input name="contact" placeholder="123-456-789" type="text">
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>

    </div>
  </div>

</div>
